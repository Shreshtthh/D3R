<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .small {
      font: 12px sans-serif;
      fill: #64748b;
    }
    .large {
      font: bold 24px sans-serif;
      fill: #1e293b;
    }
    .medium {
      font: 18px sans-serif;
      fill: #475569;
    }
  </style>
  
  <!-- Background -->
  <rect width="600" height="400" rx="10" fill="#F8FAFC"/>
  
  <!-- Mountain landscape with relief camp -->
  <path d="M0 300L100 200L200 250L300 150L400 200L500 100L600 150L600 400H0V300Z" fill="#E0E7FF"/>
  <path d="M0 350L50 300L150 325L200 275L250 300L350 250L450 300L550 275L600 325L600 400H0V350Z" fill="#C7D2FE"/>
  <path d="M0 375L100 350L200 370L300 340L400 360L500 350L600 370L600 400H0V375Z" fill="#A5B4FC"/>
  
  <!-- Relief tents -->
  <path d="M120 300L150 260L180 300H120Z" fill="#FBBF24"/>
  <path d="M125 300L150 270L175 300H125Z" fill="#FCD34D"/>
  <path d="M130 300L150 280L170 300H130Z" fill="#FEF3C7"/>
  
  <path d="M220 320L250 280L280 320H220Z" fill="#FBBF24"/>
  <path d="M225 320L250 290L275 320H225Z" fill="#FCD34D"/>
  <path d="M230 320L250 300L270 320H230Z" fill="#FEF3C7"/>
  
  <!-- Medical symbol -->
  <circle cx="450" cy="300" r="20" fill="#EF4444"/>
  <rect x="445" y="285" width="10" height="30" fill="white"/>
  <rect x="435" y="295" width="30" height="10" fill="white"/>
  
  <!-- People -->
  <circle cx="180" cy="310" r="5" fill="#1E293B"/>
  <rect x="175" y="315" width="10" height="15" rx="3" fill="#1E293B"/>
  
  <circle cx="250" cy="330" r="5" fill="#1E293B"/>
  <rect x="245" y="335" width="10" height="15" rx="3" fill="#1E293B"/>
  
  <!-- Supply boxes -->
  <rect x="350" y="320" width="15" height="15" fill="#F59E0B"/>
  <rect x="370" y="320" width="15" height="15" fill="#F59E0B"/>
  <rect x="360" y="305" width="15" height="15" fill="#F59E0B"/>
  
  <!-- Helicopter -->
  <path d="M500 200C500 188.954 508.954 180 520 180H540C551.046 180 560 188.954 560 200V220H500V200Z" fill="#475569"/>
  <rect x="540" y="200" width="40" height="5" fill="#475569"/>
  <circle cx="530" cy="190" r="15" fill="#94A3B8"/>
  <path d="M530 175L515 160H545L530 175Z" fill="#475569"/>
  
  <!-- Blockchain elements -->
  <rect x="50" y="150" width="40" height="40" rx="5" fill="#2563EB" fillOpacity="0.7"/>
  <rect x="100" y="150" width="40" height="40" rx="5" fill="#2563EB" fillOpacity="0.7"/>
  <rect x="150" y="150" width="40" height="40" rx="5" fill="#2563EB" fillOpacity="0.7"/>
  
  <line x1="90" y1="170" x2="100" y2="170" stroke="#C7D2FE" stroke-width="2"/>
  <line x1="140" y1="170" x2="150" y2="170" stroke="#C7D2FE" stroke-width="2"/>
  
  <text x="67" y="175" class="small">ETH</text>
  <text x="117" y="175" class="small">ETH</text>
  <text x="167" y="175" class="small">ETH</text>
  
  <!-- Title and tagline -->
  <text x="300" y="100" text-anchor="middle" class="large">Disaster Relief on Blockchain</text>
  <text x="300" y="130" text-anchor="middle" class="medium">Transparent, Accountable, Efficient</text>
  
  <!-- D3R Logo -->
  <g transform="translate(300, 50)">
    <circle cx="0" cy="0" r="25" fill="#2563EB"/>
    <text x="0" y="7" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="bold" fill="white">D3R</text>
  </g>
</svg>
